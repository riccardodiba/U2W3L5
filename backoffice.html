<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Funko pop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Funko Pop Shop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"
                  >Contact us!</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center my-4">
        Funko Pop Shop -I Migliori Rivenditori in Italia !
      </h1>
      <div class="container">
        <div class="row justify-content-center"></div>
      </div>
      <div class="row" id="events-row"></div>
      <div class="container">
        <div class="row justify-content-center" id="event-form">
          <div class="col col-12 col-lg-6">
            <form id="form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome Funko Pop</label>
                <input class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione Funko Pop</label
                >
                <input class="form-control" id="description" required />
                <div class="mb-3">
                  <label for="brand" class="form-label">Nome Brand</label>
                  <input class="form-control" id="brand" required />
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label"
                      >Immagine Funko Pop</label
                    >
                    <input class="form-control" id="imageUrl" required />
                  </div>
                  <div class="mb-3">
                    <label for="price" class="form-label">Prezzo</label>
                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      required
                    />
                  </div>

                  <button type="submit" class="btn btn-primary">
                    SALVA FUNKO POP
                  </button>
                </div>
              </div>

              <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"
              ></script>
              <script src="backoffice.js"></script>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
